# Перед запуском установить модуль community.crypto командой: ansible-galaxy collection install community.crypto
---
- name: configure https webserver nginx
  hosts: nodes
  gather_facts: true
  become: true
  vars:
    nginx_port_tls: 443
    nginx_port_http: 80
  tasks:
    - name: create nginx repo definition
      copy:
        src: nginx.repo
        dest: /etc/yum.repos.d/nginx.repo
        owner: ansible
        group: ansible
        mode: 0644

    - name: install nginx
      yum:
        name: nginx
        update_cache: true
        state: present        

    - name: copy main nginx config file
      copy:
        src: files/nginx.conf
        dest: /etc/nginx/nginx.conf
        owner: ansible
        group: ansible
        mode: 0644
      notify: restart nginx

    - name: copy site's nginx config file
      template:
        src: templates/nginx.conf.j2
        dest: /etc/nginx/conf.d/tls.conf
        owner: ansible
        group: ansible
        mode: 0644
      notify: restart nginx

    - name: copy key file
      template:
        src: files/ansbl-1.key
        dest: /etc/ssl/certs/{{ inventory_hostname }}.key
        owner: ansible
        group: ansible
        mode: 0644
      notify: restart nginx

    - name: copy crt file
      template:
        src: files/ansbl-1.crt
        dest: /etc/ssl/certs/{{ inventory_hostname }}.crt
        owner: ansible
        group: ansible
        mode: 0644
      notify: restart nginx

    - name: copy index.html
      template:
        src: templates/index.html.j2
        dest: /usr/share/nginx/html/index.html
        owner: ansible
        group: ansible
        mode: 0644
      notify: restart nginx

    - name: ensure nginx is enabled and started
      service:
        name: nginx
        state: started
        enabled: true

    - name: insert firewalld rule for nginx
      firewalld:
        port: "{{ nginx_port_tls }}/tcp"
        permanent: true
        state: enabled
        immediate: true
      ignore_errors: true

  post_tasks:
    - name: check web site from control server
      uri:
        url: "http://{{ ansible_host }}:{{ nginx_port_http }}"
        return_content: true
      connection: local
      register: example_webpage_out
      failed_when: example_webpage_out.status != 200

  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: restarted